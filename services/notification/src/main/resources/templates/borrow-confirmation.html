<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
        }
        .container {
          width: 100%;
          max-width: 600px;
          margin: 30px auto;
          background: #ffffff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          overflow: hidden;
        }
        .header {
          background-color: #2e7d32; /* primary green */
          color: #ffffff;
          padding: 20px;
          text-align: center;
        }
        .header h1 {
          margin: 0;
          font-size: 24px;
        }
        .content {
          padding: 20px;
        }
        .content p {
          color: #333333;
          line-height: 1.5;
          margin: 0 0 15px;
        }
        .order-ref {
          color: #2e7d32;
          font-weight: bold;
        }
        .book-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 15px;
        }
        .book-table th {
          background-color: #e8f5e9; /* light green */
          color: #2e7d32;
          padding: 10px;
          text-align: left;
          border-bottom: 2px solid #c8e6c9;
        }
        .book-table td {
          padding: 10px;
          border-bottom: 1px solid #eeeeee;
        }
        .footer {
          background-color: #e8f5e9;
          color: #555555;
          text-align: center;
          padding: 15px;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Borrow Confirmation</h1>
    </div>
    <div class="content">
        <p>Hi <span th:text="${username}"></span>,</p>
        <p>Thank you for your request! Your order reference is
            <span class="order-ref" th:text="${bookOrderRef}"></span>.
        </p>
        <p>Here are the books youâ€™ve borrowed:</p>
        <table class="book-table">
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
            </tr>
            </tbody>
        </table>
        <p>If you have any questions, just reply to this email.</p>
        <p>Happy reading!</p>
    </div>
    <div class="footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Your Library. All rights reserved.</p>
    </div>
</div>
</body>
</html>
