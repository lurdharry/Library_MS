<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f5f1;
        }
        .container {
          width: 100%;
          max-width: 600px;
          margin: 30px auto;
          background: #ffffff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          overflow: hidden;
        }
        .header {
          background-color: #388e3c; /* strong green */
          color: #ffffff;
          padding: 20px;
          text-align: center;
        }
        .header h1 {
          margin: 0;
          font-size: 24px;
        }
        .status-banner {
          background-color: #a5d6a7; /* light green */
          color: #1b5e20;            /* dark green text */
          text-align: center;
          padding: 12px;
          font-weight: bold;
          font-size: 18px;
        }
        .content {
          padding: 20px;
        }
        .content p {
          color: #333333;
          margin: 0 0 15px;
          line-height: 1.5;
        }
        .order-ref {
          color: #388e3c;
          font-weight: bold;
        }
        .book-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 15px;
        }
        .book-table th {
          background-color: #e8f5e9;
          color: #2e7d32;
          padding: 10px;
          text-align: left;
          border-bottom: 2px solid #c8e6c9;
        }
        .book-table td {
          padding: 10px;
          border-bottom: 1px solid #eeeeee;
        }
        .footer {
          background-color: #e8f5e9;
          color: #555555;
          text-align: center;
          padding: 15px;
          font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="header">
        <h1>Borrow Status Update</h1>
    </div>

    <div class="status-banner" th:text="'Status: ' + ${status}"></div>

    <div class="content">
        <p>Hi <span th:text="${username}"></span>,</p>

        <p>Your borrow request <span class="order-ref" th:text="${bookOrderRef}"></span> has been
            <span th:text="${status.toString().toLowerCase()}"></span>.
        </p>

        <p>Here are the books included in this order:</p>

        <table class="book-table">
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
            </tr>
            </tbody>
        </table>

        <p>If you have any questions, feel free to reply to this email.</p>
        <p>Thank you for using our library services!</p>
    </div>

    <div class="footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Your Library. All rights reserved.</p>
    </div>

</div>
</body>
</html>
